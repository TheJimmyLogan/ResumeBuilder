<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resume4.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <section class="header">
            <img src="./images/logo.svg" alt="">
        </section>

        <section class="steps">
            <div class="steps-buttons">
                <button class="active-step" id="generalInfoBtn">Деловой</button>
                <button id="personalInfoBtn">Яркий</button>
                <button id="experienceBtn">Молодёжный</button>
            </div>
        </section>

        <section class="hero">
            <div class="name">
                <h1>Андрей Андреевич</h1>
                <h4>Графический дизайнер</h4>
            </div>
        </section>

        <div class="contact">

            <section class="img">
                <img src="./images/myphone.svg" width="8px" alt="">
            </section>

            <section class="phone">
                <h3>+7000000-00-00</h3>
            </section>

            <section class="img">
                <img src="./images/myemail.svg" width="8px" alt="">
            </section>

            <section class="phone">
                <h3>Почта</h3>
            </section>

            <section class="img">
                <img src="./images/mywebsite.svg" width="8px" alt="">
            </section>

            <section class="phone">
                <h3>Мой сайт</h3>
            </section>
        </div>

        <hr>

        <section class="two-class">

            <div class="profil">

            </div>

            <div class="underclass">
                <section class="foto"></section>
                <section class="education">
                    <img src="./images/education.svg" width="25px" alt="">
                    <h1>Образование</h1>
                </section>
            </div>

        </section>

        <section class="footer">
            <button>Скачать</button>
            <button>Назад</button>
        </section>
    </div>
</body>

</html>
