<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resume3.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <section class="header">
            <img src="./images/logo.svg" alt="">
        </section>

        <section class="steps">
            <div class="steps-buttons">
                <button class="active-step" id="generalInfoBtn">Деловой</button>
                <button id="personalInfoBtn">Яркий</button>
                <button id="experienceBtn">Молодёжный</button>
            </div>
        </section>

        <section class="hero">
            <div class="header-resume">
                <div class="point"></div>
                <h2>Директор по бизнесу</h2>
                <h1>Александр Александрович</h1>
                <div class="point"></div>
            </div>
        </section>

        <div class="profile">
            <h3>Личная информация</h3>
            <hr>
            <ul>
                <li>Дата рождения:</li>25.02.1980
                <li>Город проживания:</li>Москва
                <li>Уровень Образования:</li>Высшее
                <li>Пол:</li>Мужской
                <li>Семейное положение:</li>Женат
                <li>Дети:</li>Есть
            </ul>
            <hr>
        </div>

        <div class="two-class">

            <div class="education">
                <h3>Образование</h3>
            </div>
            <div class="experience">
                <h3>Опыт</h3>
            </div>
        </div>

        <section class="footer">
            <button>Скачать</button>
            <button>Назад</button>
        </section>
</body>

</html>
