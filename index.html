<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./images/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/Favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./images/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon End -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>ResumeBuilder - создай своё резюме</title>
</head>

<body>
    <div class="main-container">
        <section class="header">
            <img src="./images/logo.svg" alt="">
        </section>

        <section class="steps">
            <h1>Шаг 1 из 5</h1>
            <div class="steps-buttons">
                <button class="active-step" id="generalInfoBtn">Основная информация</button>
                <button id="personalInfoBtn">Личная информация</button>
                <button id="experienceBtn">Опыт работы</button>
                <button id="eduBtn">Образование</button>
                <button id="courseTraingBtn">Курсы и тренинги</button>
                <button id="languageBtn">Иностранные языки и компьютерные навыки</button>
                <button id="additionalBtn">Дополнительная информация</button>
            </div>
        </section>


        <section class="content">

            <section class="sub-section" id="generalInfoSection">
                <h1 class="sub-title">Основная информация</h1>

                <div class="field">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" placeholder="Имя">
                </div>
                <div class="field">
                    <label for="Surname">Фамилия</label>
                    <input type="text" id="lastName" placeholder="Фамилия">
                </div>
                <div class="field">
                    <label for="Middle name">Отчество</label>
                    <input type="text" id="fatherName" placeholder="Отчество">
                </div>

                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Ваша должность">
                </div>
                <div class="field">
                    <label for="Salary">Желаемая зарплата</label>
                    <input type="text" id="Salary" placeholder="1.000.000 $">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="click">
                    <label for="click" class="text"> Готовность к командировкам </label>
                </div>

                <div class="field">
                    <label for="Busyness">Занятость</label>
                    <input type="text" id="Busyness" placeholder="Полная, Частичная, Сменная">
                </div>
                <div class="field">
                    <label for="Work schedule">График работы</label>
                    <input type="text" id="Work schedule" placeholder="График">
                </div>
                <div class="field">
                    <label for="Email">Электронная почта</label>
                    <input type="text" id="Email" placeholder="Email">
                </div>
                <div class="field">
                    <label for="Mobile">Телефон</label>
                    <input type="text" id="Mobile" placeholder="+7 (000) 000-00-00">
                </div>
            </section>

            <section class="sub-section" id="personalInfoSection">
                <h1 class="sub-title">Личная информация</h1>

                <div class="field">
                    <label for="City of residence">Город проживания</label>
                    <input type="text" id="City of residence" placeholder="Город">
                </div>
                <div class="field">
                    <label for="Move">Переезд</label>
                    <input type="text" id="Move" placeholder="Переезд">
                </div>
                <div class="field">
                    <label for="Citizenship">Гражданство</label>
                    <input type="text" id="Citizenship" placeholder="РФ">
                </div>
                <section class="field">
                    <label for="Date of birth">Дата рождения: </label>
                    <input type="date" id="Date of birth" name="date" />
                </section>
                <div class="field">
                    <label for="Marital status">Семейное положение</label>
                    <input type="text" id="Marital status" placeholder="Холост, Женат, Замужем">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="click">
                    <label for="click" class="text"> Есть ли дети </label>
                </div>
                <div class="field">
                    <label for="Education">Образование</label>
                    <input type="text" id="Education" placeholder="Высшее, Неполное высшее">
                </div>
            </section>


            <section class="sub-section" id="experienceSection">
                <h1 class="sub-title">Опыт работы</h1>

                <section class="field">
                    <label for="Start date">Дата Начала: </label>
                    <input type="date" id="Start date" name="date" />
                </section>
                <section class="field">
                    <label for="End date">Дата конца: </label>
                    <input type="date" id="End date" name="date" />
                </section>
                <div class="checkbox">
                    <input type="checkbox" id="click">
                    <label for="click" class="text"> По настоящее время </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="click">
                    <label for="click" class="text"> Полная занятость </label>
                </div>
                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Директор">
                </div>
                <div class="field">
                    <label for="Post">Организация</label>
                    <input type="text" id="Post" placeholder="ООО Фортепьяно г. Москва">
                </div>
                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Организация и ведение аудиторских проектов... ">
                </div>
            </section>


            <section class="sub-section" id="eduSection">
                <h1 class="sub-title">Образование</h1>

                <div class="field">
                    <label for="Educational institution">Учебное заведение</label>
                    <input type="text" id="Educational institution"
                        placeholder="Московский Институт Банковского Дела г. Москва">
                </div>
                <div class="field">
                    <label for="Organization">Организация</label>
                    <input type="text" id="Organization" placeholder="ООО Фортепьяно г. Москва">
                </div>
                <div class="field">
                    <label for="Faculty">Факультет</label>
                    <input type="text" id="Faculty" placeholder="Экономический">
                </div>
                <div class="field">
                    <label for="Specialization">Специальность</label>
                    <input type="text" id="Specialization" placeholder="Экономика предприятия">
                </div>
                <section class="field">
                    <label for="Year of graduation">Год окончания: </label>
                    <input type="date" id="Year of graduation" name="date" />
                </section>

                <section class="field">
                    <label for="formOfTraining">Форма обучения</label>
                    <select id="formOfTraining">
                        <option label="" value="01">Дистанционная</option>
                        <option label="" value="02">Заочная</option>
                        <option label="" value="03">Очно-заочная (вечерняя)</option>
                        <option label="" value="04">Очная</option>
                    </select>
                </section>
            </section>

            <section class="sub-section" id="courseTraingSection">
                <h1 class="sub-title">Курсы и тренинги</h1>

                <div class="field">
                    <label for="Course name">Название курса</label>
                    <input type="text" id="Course name" placeholder="Массажное дело">
                </div>
                <div class="field">
                    <label for="Educational institution">Учебное заведение</label>
                    <input type="text" id="Educational institution" placeholder="Школа бизнеса и управления г. Москва">
                </div>
                <section class="field">
                    <label for="Year of graduation">Год окончания: </label>
                    <input type="date" id="Year of graduation" name="date" />
                </section>
            </section>

            <section class="sub-section" id="languageSection">
                <h1 class="sub-title">Иностранные языки и компьютерные навыки</h1>

                <div class="field">
                    <label for="Languages">Какие иностранные языки вы знаете?</label>
                    <input type="text" id="Languages" placeholder="Английски">
                </div>

                <div class="checkboxGroup">
                    <p>Владение комьютером</p>

                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> Microsoft Word </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> Microsoft Excel </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> Microsoft Power Point </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> Adobe PhotoShop </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> 1С: Бухгалтерия </label>
                    </div>

                </div>

                <div class="field">
                    <label for="other">Другие</label>
                    <input type="text" id="other" placeholder="CorelDraw, AutoCad">
                </div>
            </section>

            <section class="sub-section" id="additionalSection">
                <h1 class="sub-title">Дополнительная информация</h1>

                <div class="checkbox">
                    <input type="checkbox" id="click">
                    <label for="click" class="text"> Служба в армии </label>
                </div>

                <div class="checkboxGroup">
                    <p>Категория прав</p>

                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> A </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> B </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> BE </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> C </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> CE </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> D </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> DE </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> M </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text"> TB и TM </label>
                    </div>

                </div>

                <div class="field">
                    <label for="Hobby">Ваше хобби</label>
                    <input type="text" id="Hobby" placeholder="Кино, Путешевствие, Танцы...">
                </div>

                <div class="field">
                    <label for="Personal qualities">Личные качества</label>
                    <input type="text" id="Personal qualities" placeholder="Ответственность, Без вредных привычек...">
                </div>
            </section>
        </section>
        <section class="footer">
            <button>Скачать</button>
            <button>Просмотр</button>
        </section>
    </div>

</body>

</html>
