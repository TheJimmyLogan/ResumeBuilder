<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume project</title>
</head>

<body>
    <div class="main-container">
        <section class="header">
            <img src="./images/logo.svg" alt="">
        </section>

        <section class="content">

            <section class="sub-section">
                <h1 class="sub-title">Основная информация</h1>

                <div class="field">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" placeholder="Имя">
                </div>
                <div class="field">
                    <label for="Surname">Фамилия</label>
                    <input type="text" id="Surname" placeholder="Фамилия">
                </div>
                <div class="field">
                    <label for="Middle name">Отчество</label>
                    <input type="text" id="Middle name" placeholder="Отчество">
                </div>

                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Ваша должность">
                </div>
                <div class="field">
                    <label for="Salary">Желаемая зарплата</label>
                    <input type="text" id="Salary" placeholder="1.000.000 $">
                </div>
                <div class="checkbox">
                    <input type="Checkbox" id="click">
                    <label for="click" class="text"> Готовность к командировкам </label>
                </div>
                <div class="field">
                    <label for="Busyness">Занятость</label>
                    <input type="text" id="Busyness" placeholder="Полная, Частичная, Сменная">
                </div>
                <div class="field">
                    <label for="Work schedule">График работы</label>
                    <input type="text" id="Work schedule" placeholder="График">
                </div>
                <div class="field">
                    <label for="Email">Электронная почта</label>
                    <input type="text" id="Email" placeholder="Email">
                </div>
                <div class="field">
                    <label for="Mobile">Телефон</label>
                    <input type="text" id="Mobile" placeholder="+7 (000) 000-00-00">
                </div>

                <section class="sub-section">
                    <h1 class="sub-title">Личная информация</h1>
                    <div class="field">
                </section>

                <div class="field">
                    <label for="City of residence">Город проживания</label>
                    <input type="text" id="City of residence" placeholder="Город">
                </div>
                <div class="field">
                    <label for="Move">Переезд</label>
                    <input type="text" id="Move" placeholder="Переезд">
                </div>
                <div class="field">
                    <label for="Citizenship">Гражданство</label>
                    <input type="text" id="Citizenship" placeholder="РФ">
                </div>
                <section class="field">
                    <label for="Date of birth">Дата рождения: </label>
                    <input type="date" id="Date of birth" name="date" />
                </section>
                <div class="field">
                    <label for="Marital status">Семейное положение</label>
                    <input type="text" id="Marital status" placeholder="Холост, Женат, Замужем">
                </div>
                <div class="checkbox">
                    <input type="Checkbox" id="click">
                    <label for="click" class="text"> Есть ли дети </label>
                </div>
                <div class="field">
                    <label for="Education">Образование</label>
                    <input type="text" id="Education" placeholder="Высшее, Неполное высшее">
                </div>

                <section class="sub-section">
                    <h1 class="sub-title">Опыт работы</h1>
                    <div class="field">
                </section>

                <section class="field">
                    <label for="Start date">Дата Начала: </label>
                    <input type="date" id="Start date" name="date" />
                </section>
                <section class="field">
                    <label for="End date">Дата конца: </label>
                    <input type="date" id="End date" name="date" />
                </section>
                <div class="checkbox">
                    <input type="Checkbox" id="click">
                    <label for="click" class="text"> По настоящее время </label>
                </div>
                <div class="checkbox">
                    <input type="Checkbox" id="click">
                    <label for="click" class="text"> Полная занятость </label>
                </div>
                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Директор">
                </div>
                <div class="field">
                    <label for="Post">Организация</label>
                    <input type="text" id="Post" placeholder="ООО Фортепьяно г. Москва">
                </div>
                <div class="field">
                    <label for="Post">Должность</label>
                    <input type="text" id="Post" placeholder="Организация и ведение аудиторских проектов... ">
                </div>

                <section class="sub-section">
                    <h1 class="sub-title">Образование</h1>
                    <div class="field">
                </section>

                <div class="field">
                    <label for="Educational institution">Учебное заведение</label>
                    <input type="text" id="Educational institution"
                        placeholder="Московский Институт Банковского Дела г. Москва">
                </div>
                <div class="field">
                    <label for="Organization">Организация</label>
                    <input type="text" id="Organization" placeholder="ООО Фортепьяно г. Москва">
                </div>
                <div class="field">
                    <label for="Faculty">Факультет</label>
                    <input type="text" id="Faculty" placeholder="Экономический">
                </div>
                <div class="field">
                    <label for="Specialization">Специальность</label>
                    <input type="text" id="Specialization" placeholder="Экономика предприятия">
                </div>
                <section class="field">
                    <label for="Year of graduation">Год окончания: </label>
                    <input type="date" id="Year of graduation" name="date" />
                </section>

                <section class="field">
                    <label for="Form of training">Форма обучения</label>
                    <datalist id="dl_fruits">
                        <option label="" value="Дистанционная">
                        <option label="" value="Заочная">
                        <option label="" value="Очно-заочная (вечерняя)">
                        <option label="" value="Очная">
                    </datalist>
                    <input id="fruit" list="dl_fruits">
                </section>

                <section class="sub-section">
                    <h1 class="sub-title">Курсы и тренинги</h1>
                    <div class="field">
                </section>

                <div class="field">
                    <label for="Course name">Название курса</label>
                    <input type="text" id="Course name" placeholder="Массажное дело">
                </div>
                <div class="field">
                    <label for="Educational institution">Учебное заведение</label>
                    <input type="text" id="Educational institution" placeholder="Школа бизнеса и управления г. Москва">
                </div>
                <section class="field">
                    <label for="Year of graduation">Год окончания: </label>
                    <input type="date" id="Year of graduation" name="date" />
                </section>

                <section class="sub-section">
                    <h1 class="sub-title">Иностранные языки и компьютерные навыки</h1>
                    <div class="field">
                </section>

                <div class="field">
                    <label for="Languages">Какие иностранные языки вы знаете?</label>
                    <input type="text" id="Languages" placeholder="Английски">
                </div>

                <div class="field">
                    <div class="checkbox">
                        <label for="click" class="Computer-ownership"> Владение комьютером: </label>
                        <br>
                        <input type="Checkbox" id="click"><label for="click" class="text"> Microsoft Word </label>
                        <br>
                        <input type="Checkbox" id="click"><label for="click" class="text"> Microsoft Excel </label>
                        <br>
                        <input type="Checkbox" id="click"><label for="click" class="text"> Microsoft Power Point
                        </label>
                        <br>
                        <input type="Checkbox" id="click"><label for="click" class="text"> Adobe PhotoShop </label>
                        <br>
                        <input type="Checkbox" id="click"><label for="click" class="text"> 1С: Бухгалтерия </label>
                    </div>
                </div>

                <div class="field">
                    <label for="other">Другие</label>
                    <input type="text" id="other" placeholder="CorelDraw, AutoCad">
                </div>

                <section class="sub-section">
                    <h1 class="sub-title">Дополнительная информация</h1>
                    <div class="field">
                </section>

                <div class="checkbox">
                    <input type="Checkbox" id="click">
                    <label for="click" class="text"> Служба в армии </label>
                </div>

                <div class="field">
                    <div class="checkbox">
                        <label for="click" class="Computer-ownership"> Владение комьютером: </label>
                        <br>

                        <input type="Checkbox" id="click"><label for="click" class="text"> A </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> B </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> BE</label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> C </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> CE </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> D </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> DE</label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> M </label>

                        <input type="Checkbox" id="click"><label for="click" class="text"> TB и TM </label>
                    </div>
                </div>

                <div class="field">
                    <label for="Hobby">Ваше хобби</label>
                    <input type="text" id="Hobby" placeholder="Кино, Путешевствие, Танцы...">
                </div>

                <div class="field">
                    <label for="Personal qualities">Личные качества</label>
                    <input type="text" id="Personal qualities" placeholder="Ответственность, Без вредных привычек...">
                </div>

                <div class="btn">
                    <button class="btn-buttons">Скачать</button>
                    <button class="btn-buttons">Просмотр</button>
                </div>

            </section>
    </div>
</body>

</html>
